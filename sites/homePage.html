<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/css/style.css" />
  </head>
  <body>
    <!-- Alert Container -->
    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      id="trafficAlert"
      style="display: none"
    >
      >
      <strong>STOP</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        onclick="clearTrafficLight()"
      ></button>
    </div>

    <!-- Traffic Light Container -->
    <div class="traffic-light">
      <button
        type="button"
        class="rounded-circle btn light-btn"
        id="red-light"
        onmouseover="hoverLight('red')"
        onmouseout="resetLight()"
        onclick="clickLight('red')"
      >
        <!-- Text will appear here during the countdown -->
      </button>
      <button
        type="button"
        class="rounded-circle btn light-btn"
        id="orange-light"
        onmouseover="hoverLight('orange')"
        onmouseout="resetLight()"
        onclick="clickLight('orange')"
      >
        <!-- Text will appear here during the countdown -->
      </button>
      <button
        type="button"
        class="rounded-circle btn light-btn"
        id="green-light"
        onmouseover="hoverLight('green')"
        onmouseout="resetLight()"
        onclick="clickLight('green')"
      >
        <!-- Text will appear here during the countdown -->
      </button>
    </div>

    <!-- Bootstrap 5 JavaScript (needed for alert dismissal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/style.js"></script>
  </body>
</html>
